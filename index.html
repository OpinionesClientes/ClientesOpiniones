<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reseñas de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Aquí va todo tu CSS tal cual lo tienes */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        /* ... resto del CSS ... */
        /* (Para no repetir todo, usa el CSS que ya tienes) */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ReviewPage() {
            const [reviews, setReviews] = useState([]);
            const [blacklistedUsers, setBlacklistedUsers] = useState([]);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');

            const [newReview, setNewReview] = useState({
                customerName: '',
                rating: 5,
                comment: '',
            });

            useEffect(() => {
                const savedReviews = localStorage.getItem('reviews');
                if (savedReviews) {
                    setReviews(JSON.parse(savedReviews));
                }
                const savedBlacklist = localStorage.getItem('blacklistedUsers');
                if (savedBlacklist) {
                    setBlacklistedUsers(JSON.parse(savedBlacklist));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('reviews', JSON.stringify(reviews));
            }, [reviews]);

            useEffect(() => {
                localStorage.setItem('blacklistedUsers', JSON.stringify(blacklistedUsers));
            }, [blacklistedUsers]);

            const sendReviewToDiscord = async (review) => {
                const webhookUrl = "https://discord.com/api/webhooks/1417619122895720509/pbmx_gEkFuK5dc07RNXxpJf_j0DgFbhURiBQREKQiR3ZoqjEgmk3T2h0sCqY9KpRljme";
                const content = `Nueva reseña publicada:\n**Nombre:** ${review.customerName}\n**Calificación:** ${review.rating} estrella${review.rating !== 1 ? 's' : ''}\n**Comentario:** ${review.comment}\n**Fecha:** ${review.date}`;
                try {
                    await fetch(webhookUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content }),
                    });
                } catch (error) {
                    console.error("Error enviando reseña a Discord:", error);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!newReview.customerName.trim() || !newReview.comment.trim()) return;

                if (blacklistedUsers.includes(newReview.customerName.trim())) {
                    alert('Usuario en lista negra, no puede publicar reseñas.');
                    return;
                }

                const review = {
                    id: Date.now().toString(),
                    customerName: newReview.customerName.trim(),
                    rating: newReview.rating,
                    comment: newReview.comment.trim(),
                    date: new Date().toISOString().split('T')[0],
                };

                setReviews([review, ...reviews]);
                sendReviewToDiscord(review);
                setNewReview({ customerName: '', rating: 5, comment: '' });
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setNewReview((prev) => ({
                    ...prev,
                    [name]: name === 'rating' ? parseInt(value) : value,
                }));
            };

            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('date');
            const [currentPage, setCurrentPage] = useState(1);
            const reviewsPerPage = 5;

            const renderStars = (rating) => {
                const stars = [];
                for (let i = 1; i <= 5; i++) {
                    stars.push(
                        <i key={i} className={i <= rating ? "fas fa-star" : "far fa-star"}></i>
                    );
                }
                return stars;
            };

            const visibleReviews = reviews.filter(r => !blacklistedUsers.includes(r.customerName));

            const filteredReviews = visibleReviews.filter(r =>
                r.customerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                r.comment.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const sortedReviews = [...filteredReviews].sort((a, b) => {
                if (sortBy === 'date') {
                    return new Date(b.date) - new Date(a.date);
                } else if (sortBy === 'rating') {
                    return b.rating - a.rating;
                }
                return 0;
            });

            const indexOfLastReview = currentPage * reviewsPerPage;
            const indexOfFirstReview = indexOfLastReview - reviewsPerPage;
            const currentReviews = sortedReviews.slice(indexOfFirstReview, indexOfLastReview);

            const totalPages = Math.ceil(sortedReviews.length / reviewsPerPage);

            const paginate = (pageNumber) => setCurrentPage(pageNumber);

            return (
                <div className="container">
                    {!isAdminLoggedIn ? (
                        <div className="admin-login">
                            <h2>Login de Administrador</h2>
                            <input
                                type="password"
                                value={adminPassword}
                                onChange={(e) => setAdminPassword(e.target.value)}
                                placeholder="Contraseña"
                            />
                            <button onClick={() => {
                                if (adminPassword === 'Unknowsitoso') {
                                    setIsAdminLoggedIn(true);
                                    setAdminPassword('');
                                } else {
                                    alert('Contraseña incorrecta');
                                }
                            }}>Login</button>
                        </div>
                    ) : (
                        <div className="admin-logout">
                            <button onClick={() => setIsAdminLoggedIn(false)}>Logout Admin</button>
                        </div>
                    )}
                    <h1>Reseñas de Clientes</h1>

                    <form onSubmit={handleSubmit} className="form-container">
                        <div className="form-group">
                            <label>Nombre:</label>
                            <input
                                type="text"
                                name="customerName"
                                value={newReview.customerName}
                                onChange={handleInputChange}
                                required
                                autoComplete="off"
                            />
                        </div>

                        <div className="form-group">
                            <label>Calificación:</label>
                            <select
                                name="rating"
                                value={newReview.rating}
                                onChange={handleInputChange}
                            >
                                {[1, 2, 3, 4, 5].map((n) => (
                                    <option key={n} value={n}>
                                        {n} estrella{n !== 1 ? 's' : ''}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Comentario:</label>
                            <textarea
                                name="comment"
                                value={newReview.comment}
                                onChange={handleInputChange}
                                required
                                rows="4"
                            />
                        </div>

                        <button type="submit"><i className="fas fa-paper-plane"></i> Publicar Reseña</button>
                    </form>

                    <div className="reviews-section">
                        <h2>Reseñas Publicadas <span className="review-count">({visibleReviews.length})</span></h2>
                        {visibleReviews.length > 0 && (
                            <div className="search-sort">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Buscar reseñas..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <select
                                    className="sort-select"
                                    value={sortBy}
                                    onChange={(e) => setSortBy(e.target.value)}
                                >
                                    <option value="date">Ordenar por Fecha</option>
                                    <option value="rating">Ordenar por Calificación</option>
                                </select>
                            </div>
                        )}
                        {currentReviews.length === 0 ? (
                            <div className="no-reviews">
                                {searchTerm ? 'No se encontraron reseñas que coincidan con la búsqueda.' : 'No hay reseñas aún. ¡Sé el primero en publicar una!'}
                            </div>
                        ) : (
                            currentReviews.map((r) => (
                                <div key={r.id} className="review-card">
                                    <div className="review-header">
                                        <span className="review-author">{r.customerName}</span>
                                        <span className="review-date">{r.date}</span>
                                    </div>
                                    <div className="review-rating">
                                        Calificación: <span className="stars">{renderStars(r.rating)}</span>
                                    </div>
                                    <div className="review-comment">{r.comment}</div>
                                    {isAdminLoggedIn && (
                                        <div className="admin-controls">
                                            <button
                                                className="delete-btn"
                                                onClick={() => {
                                                    if (confirm('¿Eliminar esta reseña?')) {
                                                        setReviews(reviews.filter(rv => rv.id !== r.id));
                                                    }
                                                }}
                                            >
                                                <i className="fas fa-trash"></i> Eliminar
                                            </button>
                                            <button
                                                className="blacklist-btn"
                                                onClick={() => {
                                                    if (confirm('¿Agregar a lista negra?')) {
                                                        setBlacklistedUsers([...blacklistedUsers, r.customerName]);
                                                        setReviews(reviews.filter(rv => rv.customerName !== r.customerName));
                                                    }
                                                }}
                                            >
                                                <i className="fas fa-ban"></i> Lista Negra
                                            </button>
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                        {totalPages > 1 && (
                            <div className="pagination">
                                {Array.from({ length: totalPages }, (_, i) => (
                                    <button
                                        key={i + 1}
                                        className={`page-btn ${currentPage === i + 1 ? 'active' : ''}`}
                                        onClick={() => paginate(i + 1)}
                                    >
                                        {i + 1}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Aquí está la línea clave para que React renderice el componente:
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ReviewPage />);
    </script>
</body>
</html>
